<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵喵时间 - 时间管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="cat-illustration">
      <!-- 猫咪插画占位，可替换为AI生成图片 -->
      <img src="assets/cat-header.png" alt="可爱猫咪" id="cat-header-img">
    </div>
    <h1>喵喵时间</h1>
    <p class="subtitle">可爱又高效的时间管理助手</p>
  </header>
  <main>
    <section id="planner">
      <h2>今日时间规划</h2>
      <div id="time-blocks">
        <!-- 时间块内容由JS生成 -->
      </div>
    </section>
    <section id="pomodoro">
      <h2>番茄时钟</h2>
      <div class="pomodoro-timer">
        <span id="pomodoro-label">专注中</span>
        <div id="pomodoro-time">25:00</div>
        <div class="pomodoro-controls">
          <button id="pomodoro-start">开始</button>
          <button id="pomodoro-pause">暂停</button>
          <button id="pomodoro-reset">重置</button>
        </div>
      </div>
    </section>
    <section id="todo">
      <h2>待办事项</h2>
      <div id="todo-list">
        <!-- 待办事项由JS生成 -->
      </div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="添加新任务..." required>
        <button type="submit">添加</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-cat">
      <!-- 底部猫咪装饰插画占位 -->
      <img src="assets/cat-footer.png" alt="底部猫咪" id="cat-footer-img">
    </div>
    <p>© 2024 喵喵时间</p>
  </footer>
  <div id="cat-widget">
    <!-- SVG猫咪互动组件 -->
    <svg id="cat-svg" width="90" height="90" viewBox="0 0 90 90" style="position:fixed;right:24px;bottom:24px;z-index:1000;cursor:pointer;">
      <ellipse cx="45" cy="60" rx="28" ry="18" fill="#fff8f0"/>
      <ellipse cx="45" cy="50" rx="25" ry="20" fill="#ffb6b9"/>
      <ellipse id="cat-face" cx="45" cy="50" rx="18" ry="15" fill="#fff"/>
      <ellipse cx="35" cy="45" rx="3" ry="2.5" fill="#333"/>
      <ellipse cx="55" cy="45" rx="3" ry="2.5" fill="#333"/>
      <ellipse id="cat-mouth" cx="45" cy="55" rx="4" ry="2" fill="#ffb6b9"/>
      <polygon points="30,38 35,42 32,45" fill="#fff"/>
      <polygon points="60,38 55,42 58,45" fill="#fff"/>
      <!-- 更多表情后续用JS切换 -->
    </svg>
  </div>
  <script src="app.js"></script>
</body>
</html>
