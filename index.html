<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵喵时间 - 时间管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="cat-illustration">
      <!-- 猫咪插画占位，可替换为AI生成图片 -->
      <img src="assets/cat-header.png" alt="可爱猫咪" id="cat-header-img">
    </div>
    <h1>喵喵时间</h1>
    <p class="subtitle">可爱又高效的时间管理助手</p>
  </header>
  <main>
    <section id="planner">
      <h2>今日时间规划</h2>
      <div id="time-blocks">
        <!-- 时间块内容由JS生成 -->
      </div>
    </section>
    <section id="pomodoro">
      <h2>番茄时钟</h2>
      <div class="pomodoro-timer">
        <span id="pomodoro-label">专注中</span>
        <div id="pomodoro-time">25:00</div>
        <div class="pomodoro-controls">
          <button id="pomodoro-start">开始</button>
          <button id="pomodoro-pause">暂停</button>
          <button id="pomodoro-reset">重置</button>
        </div>
      </div>
    </section>
    <section id="todo">
      <h2>待办事项</h2>
      <div id="todo-list">
        <!-- 待办事项由JS生成 -->
      </div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="添加新任务..." required>
        <button type="submit">添加</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-cat">
      <!-- 底部猫咪装饰插画占位 -->
      <img src="assets/cat-footer.png" alt="底部猫咪" id="cat-footer-img">
    </div>
    <p>© 2024 喵喵时间</p>
  </footer>
  <div id="cat-widget">
    <!-- SVG猫咪互动组件 -->
    <svg id="cat-svg" width="90" height="90" viewBox="0 0 90 90" style="position:fixed;right:24px;bottom:24px;z-index:1000;cursor:pointer;">
      <!-- 新猫咪头像：大脸+耳朵+腮红+可控表情 -->
      <ellipse id="cat-face" cx="45" cy="50" rx="28" ry="24" fill="#fff" stroke="#ffb6b9" stroke-width="2"/>
      <!-- 耳朵 -->
      <polygon id="cat-ear-left" points="20,38 32,18 38,44" fill="#fff" stroke="#ffb6b9" stroke-width="2"/>
      <polygon id="cat-ear-right" points="70,38 58,18 52,44" fill="#fff" stroke="#ffb6b9" stroke-width="2"/>
      <!-- 眼睛 -->
      <ellipse id="cat-eye-left" cx="35" cy="52" rx="3.2" ry="5" fill="#333"/>
      <ellipse id="cat-eye-right" cx="55" cy="52" rx="3.2" ry="5" fill="#333"/>
      <!-- 眼睛高光 -->
      <ellipse cx="36" cy="50" rx="0.8" ry="1.2" fill="#fff"/>
      <ellipse cx="56" cy="50" rx="0.8" ry="1.2" fill="#fff"/>
      <!-- 腮红 -->
      <ellipse id="cat-blush-left" cx="32" cy="60" rx="3.5" ry="1.5" fill="#ffb6b9" fill-opacity="0.5"/>
      <ellipse id="cat-blush-right" cx="58" cy="60" rx="3.5" ry="1.5" fill="#ffb6b9" fill-opacity="0.5"/>
      <!-- 嘴巴（可变） -->
      <path id="cat-mouth" d="M41 62 Q45 66 49 62" stroke="#ffb6b9" stroke-width="2" fill="none"/>
    </svg>
    <div id="cat-scratch" class="cat-scratch" style="display:none;"></div>
    <div id="cat-menu" class="cat-menu" style="display:none;">
      <div class="cat-menu-title">选择专注时长</div>
      <button class="cat-menu-item" data-minutes="25">25分钟</button>
      <button class="cat-menu-item" data-minutes="45">45分钟</button>
      <button class="cat-menu-item" data-minutes="60">60分钟</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
