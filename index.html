<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵喵时间 - 时间管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="cat-illustration">
      <!-- 猫咪插画占位，可替换为AI生成图片 -->
      <img src="assets/cat-header.png" alt="可爱猫咪" id="cat-header-img">
    </div>
    <h1>喵喵时间</h1>
    <p class="subtitle">可爱又高效的时间管理助手</p>
  </header>
  <main>
    <section id="planner">
      <h2>今日时间规划</h2>
      <div id="time-blocks">
        <!-- 时间块内容由JS生成 -->
      </div>
    </section>
    <section id="todo">
      <h2>待办事项</h2>
      <div id="todo-list">
        <!-- 待办事项由JS生成 -->
      </div>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="添加新任务..." required>
        <button type="submit">添加</button>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-cat">
      <!-- 底部猫咪装饰插画占位 -->
      <img src="assets/cat-footer.png" alt="底部猫咪" id="cat-footer-img">
    </div>
    <p>© 2024 喵喵时间</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
